<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Neighborhood-Map</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="search" id="search">
            <input class="search-box form-control" id="search-box" placeholder="Search for..." data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
        </div>
        <div class="list" id="list">
            <ul class="results list-group" id="results" data-bind="foreach: filteredList">
                <li class="place list-group-item" id="place" data-bind="text: name, click: bounce"></li>
            </ul>
        </div>
    </div>
    <div class="map col-md-8 col-sm-12 col-xs-12" id="map">
        <p>Unable to load Google Maps! Please try again later!</p>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src='js/app.js'></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvVqenLoyaob556YCoLvr3pShwmep2gds&callback=init&libraries=places" onerror="googleErrorHandling()"></script>
</body>
</html>
